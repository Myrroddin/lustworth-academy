name: Release Patch Artifacts

on:
  push:
    tags:
      - "v*"

  workflow_dispatch:
    inputs:
      version:
        description: "Patch version (for example: 1.01)"
        required: true
        type: string
      include_tools_patch:
        description: "Also generate a game+tools patch"
        required: true
        default: true
        type: boolean
      prerelease:
        description: "Mark this GitHub Release as a pre-release"
        required: true
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve release settings
        id: vars
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            version="${{ inputs.version }}"
            tag="v${version}"
            include_tools="${{ inputs.include_tools_patch }}"
            prerelease="${{ inputs.prerelease }}"
          else
            tag="${GITHUB_REF_NAME}"
            version="${tag#v}"
            include_tools="true"
            prerelease="false"
          fi

          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"
          echo "include_tools=${include_tools}" >> "$GITHUB_OUTPUT"
          echo "prerelease=${prerelease}" >> "$GITHUB_OUTPUT"

      - name: Build patch artifacts
        shell: bash
        run: |
          set -euo pipefail

          version="${{ steps.vars.outputs.version }}"
          base_commit="$(git rev-list --max-parents=0 HEAD | tail -n 1)"
          mkdir -p dist

          # Developer-facing patch: game scripts/assets only.
          # This intentionally excludes renpy/, lib/, README, LICENSE, and other non-game files.
          game_patch="dist/lustworth-academy-v${version}-game.patch"
          git diff --binary "$base_commit" -- game/ > "$game_patch"

          if [[ "${{ steps.vars.outputs.include_tools }}" == "true" ]]; then
            # Optional patch including maintenance tooling in addition to game files.
            tools_patch="dist/lustworth-academy-v${version}-game-tools.patch"
            git diff --binary "$base_commit" -- game/ tools/ > "$tools_patch"
          fi

          sha256sum dist/* > dist/lustworth-academy-v${version}-SHA256SUMS.txt

      - name: Generate release changelog
        shell: bash
        run: |
          set -euo pipefail

          repo="${GITHUB_REPOSITORY}"
          tag="${{ steps.vars.outputs.tag }}"
          release_date="$(date -u +%Y-%m-%d)"

          if git rev-parse -q --verify "refs/tags/${tag}" >/dev/null; then
            end_ref="${tag}"
            previous_tag="$(git describe --tags --abbrev=0 "${tag}^" 2>/dev/null || true)"
          else
            end_ref="HEAD"
            previous_tag="$(git describe --tags --abbrev=0 2>/dev/null || true)"
          fi

          if [[ -n "${previous_tag}" ]]; then
            compare_url="https://github.com/${repo}/compare/${previous_tag}...${tag}"
            range="${previous_tag}..${end_ref}"
          else
            first_commit="$(git rev-list --max-parents=0 "${end_ref}" | tail -n 1)"
            compare_url="https://github.com/${repo}/compare/${first_commit}...${tag}"
            range="${first_commit}..${end_ref}"
          fi

          commits=""
          current_subject=""
          current_body=()

          flush_commit() {
            if [[ -z "${current_subject}" ]]; then
              return
            fi

            if printf '%s\n' "${current_subject}" | grep -Eiq '^(chore(\(.+\))?:|ci(\(.+\))?:|build(\(.+\))?:|bump (version|toc)\b|version bump\b|release v?[0-9])'; then
              return
            fi

            commits+="* ${current_subject}"$'\n'

            for body_line in "${current_body[@]}"; do
              cleaned_line="$(printf '%s' "${body_line}" | sed -E 's/^[[:space:]]*[-*]?[[:space:]]*//; s/[[:space:]]+$//')"
              if [[ -n "${cleaned_line}" ]]; then
                commits+="    - ${cleaned_line}"$'\n'
              fi
            done
          }

          while IFS= read -r line; do
            if [[ "${line}" == "__END_COMMIT__" ]]; then
              flush_commit
              current_subject=""
              current_body=()
              continue
            fi

            if [[ -z "${current_subject}" ]]; then
              cleaned_subject="$(printf '%s' "${line}" | sed -E 's/^[[:space:]]*[-*]?[[:space:]]*//; s/[[:space:]]+$//')"
              if [[ -n "${cleaned_subject}" ]]; then
                current_subject="${cleaned_subject}"
              fi
            else
              current_body+=("${line}")
            fi
          done < <(git log --no-merges --pretty='%s%n%b%n__END_COMMIT__' "${range}")

          commits="${commits%$'\n'}"

          if [[ -z "${commits}" ]]; then
            commits="* No user-facing changes."
          fi

          cat > dist/CHANGELOG.md <<EOF
# Lustworth Academy

## [${tag}](https://github.com/${repo}/tree/${tag}) (${release_date})
[Full Changelog](${compare_url}) [Previous Releases](https://github.com/${repo}/releases)

${commits}
EOF
  - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: Lustworth Academy Patch v${{ steps.vars.outputs.version }}
          prerelease: ${{ steps.vars.outputs.prerelease }}
          body_path: dist/CHANGELOG.md
          files: |
            dist/*
